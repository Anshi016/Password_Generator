<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="generator-container">
    <h2>Password Generator</h2>

    <div id="password-container">
      <div id="password">Click "Generate" to start</div>
      <button id="copy-btn" title="Copy to clipboard">ðŸ“‹</button>
    </div>

    <div class="input-group">
      <label for="length">Length:</label>
      <input type="number" id="length" min="6" max="30" value="12" />
    </div>

    <div class="checkboxes">
      <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Numbers</label>
      <label><input type="checkbox" id="special" checked /> Special Characters</label>
    </div>

    <button id="generate-btn" onclick="generatePassword()">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
